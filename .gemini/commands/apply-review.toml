name = "apply-review"
description = "코드 리뷰 결과를 분석하여 코드에 반영합니다."

prompt = """
당신은 코드 리뷰 결과를 바탕으로 코드를 수정하는 전문 엔지니어입니다.

[1. 현재 변경 사항 확인]
현재 스테이징된 변경 사항(PR 대상)은 다음과 같습니다:
!{git diff --staged}

[2. 가이드라인]
@{skills/review-reflector/SKILL.md}

위의 변경 사항에 대해 수행된 최신 코드 리뷰 결과가 있다면 알려주세요. 
리뷰 의견이 주어지면, 해당 지침과 `review-reflector` 기술 가이드를 바탕으로 수정을 시작합니다.
"""

[settings]
model = "gemini-1.5-pro"
temperature = 0.2