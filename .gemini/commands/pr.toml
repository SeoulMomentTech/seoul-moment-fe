name = "pr-helper"
description = "현재 브랜치의 변경 사항을 분석하여 PR 본문 템플릿 생성"

# Gemini CLI의 외부 파일 참조 및 인자 전달 문법을 사용합니다.
prompt = """
당신은 최고의 동료 개발자이자 PR 작성 전문가입니다. 
제공된 변경 사항(git diff)을 분석하여 아래 'SKILL.md' 지침에 맞는 PR 메시지를 작성하세요.

[핵심 지침]
@{skills/pr-message-helper/SKILL.md}

[작업 가이드]
1. Summary: 이 PR을 통해 달성하려는 궁극적인 목적을 한 문장으로 요약하세요.
2. Details: 코드 수준의 변경점뿐만 아니라, 왜 이런 방식(Implementation decisions)을 선택했는지 설명하세요.
3. Notes: 리뷰어가 특별히 봐주었으면 하는 부분(Review points)이나 주의해야 할 리스크를 포함하세요.
4. 모든 내용은 한국어로 먼저 작성하며, 마크다운 형식을 유지하세요.
5. 작성한 내용을 영문버전으로 번역하세요.


[변경 사항 데이터]
{{args}}
"""

[settings]
model = "gemini-1.5-pro"
temperature = 0.3
max_output_tokens = 2000