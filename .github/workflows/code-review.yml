name: opencode-review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  review:
    if: |
      github.event.pull_request.draft == false &&
      !contains(github.event.pull_request.title, '[skip review]') &&
      !contains(github.event.pull_request.title, '[no review]') &&
      !contains(github.event.pull_request.title, 'WIP')

    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Delete previous review comments
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: pull_number,
            });

            const botComments = comments.filter(c => 
              c.user.login === 'opencode-agent[bot]' || 
              (c.body.includes('ðŸ¤– **AI Code Review**') || c.body.includes('<!-- opencode-review -->') || c.body.includes('AI Code Review'))
            );

            for (const comment of botComments) {
              await github.rest.issues.deleteComment({ owner, repo, comment_id: comment.id });
            }
      - name: Run AI Code Review
        uses: actions/github-script@v7
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;
            
            // 1. Get PR Diff
            const { data: prDiff } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number,
              mediaType: { format: "diff" }
            });

            // Limit diff size to avoid token limits (simple truncation)
            const MAX_DIFF_LENGTH = 100000;
            const truncatedDiff = prDiff.substring(0, MAX_DIFF_LENGTH);

            // 2. Define Prompt
            const systemPrompt = `You are performing an automated Pull Request code review.
            
            # Role
            You are a **senior software engineer** with real-world production experience.
            You review code not only for readability, but also for:
            - Stability
            - Performance
            - Security
            - Maintainability
            - Team collaboration efficiency
            
            Use a constructive, professional, and collaboration-friendly tone.
            
            # Review Procedure
            1. Understand the full context of the Pull Request changes
            2. Identify issues related to:
               - Bugs
               - Security
               - Performance
               - Stability
            3. Suggest concrete improvements or alternatives
            4. Organize feedback by severity and priority
            
            # Severity Levels
            - High: Runtime errors, security vulnerabilities, user-facing failures
            - Medium: Performance issues, maintainability or scalability concerns
            - Low: Readability, style, or convention issues
            
            # Output Format
            You must output a JSON object with the following structure:
            {
              "reviews": [
                {
                  "path": "path/to/file.ts",
                  "line": 10,
                  "severity": "High",
                  "type": "Request Changes",
                  "description": "Description of the issue",
                  "suggestion": "Suggested fix or code snippet"
                }
              ]
            }
            
            - "line" must be the line number in the NEW file.
            - If no issues are found, return { "reviews": [] }.
            
            # Review Rules
            - Always reference exact file paths and line numbers from the PR
            - Clearly distinguish required fixes from optional improvements
            - Do not only point out problems â€” propose actionable solutions
            
            # Additional Checks
            ## Testing & Stability
            - Exception handling
            - Edge cases
            - Async error handling
            - Missing or insufficient tests
            
            ## Security
            - Input validation
            - Authentication / Authorization
            - XSS / CSRF risks
            - Exposure of sensitive information
            
            ## Performance
            - Unnecessary loops or computations
            - Caching or memoization opportunities
            - Frontend rendering inefficiencies
            
            ## Style & Consistency
            - Naming
            - Structure
            - Conventions
            - Type safety
            
            ## Frontend-specific Guidelines
            - Rendering and state management
            - TypeScript type safety
            - API error handling
            - Accessibility (A11y)
            - Design system / token usage
            `;

            // 3. Call OpenAI
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
              method: "POST",
              headers: {
                "Authorization": `Bearer ${process.env.OPENAI_API_KEY}`,
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [
                  { role: "system", content: systemPrompt },
                  { role: "user", content: `Review the following git diff:\n\n${truncatedDiff}` }
                ],
                response_format: { type: "json_object" }
              })
            });
            
            if (!response.ok) {
              console.error("OpenAI API Error:", await response.text());
              throw new Error("Failed to fetch review from OpenAI");
            }

            const result = await response.json();
            const content = result.choices[0].message.content;
            
            let reviewData;
            try {
              reviewData = JSON.parse(content);
            } catch (e) {
              console.error("Failed to parse JSON:", content);
              throw e;
            }

            // 4. Post Review Comments
            const comments = reviewData.reviews.map(item => ({
              path: item.path,
              line: Number(item.line),
              side: "RIGHT",
              body: `**[${item.severity}] ${item.type}**\n\n${item.description}\n\n**Suggestion:**\n\`\`\`typescript\n${item.suggestion}\n\`\`\``
            }));

            if (comments.length > 0) {
              await github.rest.pulls.createReview({
                owner,
                repo,
                pull_number,
                event: "COMMENT",
                comments: comments
              });
            } else {
              console.log("No issues found by AI Reviewer.");
            }
